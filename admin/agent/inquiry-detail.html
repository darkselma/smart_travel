<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- 공통 스타일 -->
	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
</head>

<body>

	<!-- header 들어올 자리 -->
	<header class="layout-header"></header>

	<!-- 본문 영역 -->
	<main class="layout-main">
		<!-- nav 들어올 자리 -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<div class="page-toolbar">
				<a href="inquiry-list.html" class="jw-button" aria-label="목록으로 돌아가기">
					<img src="../image/arrow4.svg" alt="">
					<span data-lan-eng="">목록으로 돌아가기</span>
				</a>

				<div class="page-toolbar-actions">
					<button type="button" class="jw-button typeB" data-lan-eng="Save">저장</button>
				</div>
			</div>

			<h1 class="page-title" data-lan-eng="Inquiry Details">문의 상세</h1>

			<h2 class="section-title jw-mgt32" data-lan-eng="Inquiry Details">문의 내용</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<div class="grid-item">
						<label class="label-name" for="created_at" data-lan-eng="Date Created">작성일시</label>
						<input id="created_at" type="text" class="form-control" value="2025-12-01 12:12" disabled>
					</div>
					<div class="grid-item"></div>
					<div class="grid-item"></div>
					<div class="grid-item col-span-3">
						<label class="label-name" for="title" data-lan-eng="Title">제목</label>
						<input id="title" type="text" class="form-control" value="제목입니다">
					</div>
					<div class="grid-item col-span-3">
						<label class="label-name" for="content" data-lan-eng="Content">내용</label>
						<div class="editor-box-wrap">
								<div class="jw-editor">
									<div class="toolbar" id="custom-toolbar">
										<div class="group">
											<button type="button" class="editor-btn ql-bold"><img src="../image/editer_bold.svg" ></button>
											<button type="button" class="editor-btn ql-italic" ><img src="../image/editer_italic.svg" ></button>
											<button type="button" class="editor-btn ql-underline"><img src="../image/editer_underline.svg" ></button>
											<button type="button" class="editor-btn ql-strike"><img src="../image/editer_strikethrough.svg" ></button>
											
											<button type="button" class="editor-btn font-color" onclick="setColor(this);">가</button>
											<button type="button" class="background-color" onclick="setColor(this, 2);"></button>
										</div>
										<div class="group">
											<select class=" ql-size" id="fontSize" onchange="fontsize(this);">
												<option value="" selected>폰트</option>
												<option value="12px">12px</option>
												<option value="14px">14px</option>
												<option value="16px">16px</option>
												<option value="18px">18px</option>
												<option value="24px">24px</option>
											</select>
										</div>
										<div class="group">
											<button type="button" class="editor-btn ql-align" value=""><img src="../image/editer_left.svg" ></button>
											<button type="button" class="editor-btn ql-align" value="center"><img src="../image/editer_center.svg" ></button>
											<button type="button" class="editor-btn ql-align" value="right"><img src="../image/editer_right.svg" ></button>
										</div>
										<div class="group">
											<button type="button" class="editor-btn ql-list" value="ordered"><img src="../image/editer_ordered.svg" ></button>
											<button type="button" class="editor-btn ql-list" value="bullet"><img src="../image/editer_unordered.svg" ></button>
										</div>
										<div class="group">
											<button type="button" class="editor-btn" onclick="removeHtmlTags();"><img src="../image/editer_removeHtmlTags.svg" ></button>
											<button type="button" class="editor-btn" style="font-size:9px;" onclick="toggleHtmlView();">HTML</button>
										</div>
										<div class="group">
											<label class="inputFile" >
												<input name="item_img[]" type="file" accept="image/*" multiple onchange="insertImage( this );" >
												<span class="text" >이미지</span>
												<i class="progress"></i>
											</label>
										</div>
									</div>
									<div class="jweditor" data-placeholder="내용을 입력해주세요"></div>
								</div>

						</div>
					</div>
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Attachment">첨부파일</label>
						<div class="jw-mgb12">
							<label class="inputFile">
								<input name="" type="file" data-essential="y" onchange="noticeUploadChange2(this)" >
								<button type="button" class="jw-button typeE"><img src="../image/upload.svg" alt=""> <span data-lan-eng="File upload">파일 업로드</span></button>
							</label>
						</div>
						<div class="attach-list jw-rows jw-gap8">
							<div class="cell">
								<div class="field-row jw-center">
									<div class="jw-center jw-gap10"><img src="../image/file.svg" alt=""> <span data-lan-eng="File">파일</span> [pdf, 328KB]</div>
									<div class="jw-center jw-gap10">
										<i></i>
										<button type="button" class="jw-button typeF"><img src="../image/buttun-download.svg" alt=""></button>
										<button type="button" class="jw-button typeF"><img src="../image/button-close2.svg" alt=""></button>
									</div>
								</div>
							</div>
						</div>
						
					</div>
					
					<div class="grid-item">
						<div class="upload-box">
							<input id="file-passport" type="file" accept="image/*">
							<label for="file-passport" class="thumb" aria-label="preview"></label>
							<div class="upload-meta">
								<div class="file-title" data-lan-eng="Image">이미지</div>
								<div class="file-info">jpg, 328KB</div>
								<div class="file-controller">
									<button type="button" class="btn-icon" aria-label="다운로드"><img src="../image/button-download.svg" alt=""></button>
									<button type="button" class="btn-icon" aria-label="삭제"><img src="../image/button-close2.svg" alt=""></button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<h2 class="section-title jw-mgt32" data-lan-eng="Inquiry Details">문의 답변</h2>



		</section>

	</main>

	<!-- 기본 스크립트 -->
	<script src="../js/default.js"></script>
	<script src="../js/agent.js"></script>
	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_agent.html'
		});
	</script>
</body>

</html>
