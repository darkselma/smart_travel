<div class="dialog-container">
	<button type="button" class="dialog-close"  id="closeDialog" onclick=""><i class="ic-close"></i></button>
	
	<h1 data-lan-eng="Add main category">대분류 추가</h1>
	
	<div class="dialog-content jw-mgt50">
	
		<div class="field">
			<label class="label-name" data-lan-eng="Category Name" >대분류명 <span class="req">*</span></label>
			<div class="input-box">
				<input type="" value="" placeholder="대분류명" data-lan-eng="Category name">
			</div>
			<small id="help1" class="help typeB">&nbsp;</small>
		</div>
		
		<div class="field jw-mgt32">
			<label class="label-name" data-lan-eng="Category Name" >중분류명 <span class="req">*</span></label>
			<div class="input-box">
				<input type="" value="" placeholder="중분류명" data-lan-eng="Category name">
			</div>
			<small id="" class="help typeA" data-lan-eng="Category name">There must be at least one medium category in the main category.</small>
		</div>
		

	</div>
	
	<div class="dialog-controls jw-mgt50">
		<button type="button" class="jw-button typeB" onclick="helpTextChange('#help1', '이미 동일한 대분류명이 존재합니다.');" data-lan-eng="Add">추가하기</button>
	</div>
</div>
