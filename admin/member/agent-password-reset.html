<div class="dialog-container" data-essentialWrap="y">
	<button type="button" class="dialog-close"  id="closeDialog" onclick=""><i class="ic-close"></i></button>
	
	<h1 data-lan-eng="Reset Password">비밀번호 재설정</h1>
	
	<div class="dialog-content jw-mgt50">
	
		<div class="field">
			<label class="label-name" data-lan-eng="ID" >아이디 <span class="req">*</span></label>
			<div class="input-box">
				<input type="password" data-essential="y" value="" placeholder="Please Enter" onkeyup="essentialCheck(this);">
			</div>
		</div>
		
		<div class="field jw-mgt32">
			<label class="label-name" data-lan-eng="Person in charge" >담당자 이름 <span class="req">*</span></label>
			<div class="input-box">
				<input type="password" data-essential="y" value="" placeholder="Please Enter" onkeyup="essentialCheck(this);">
			</div>
		</div>
		
		<div class="field jw-mgt32">
			<label class="label-name" data-lan-eng="Person in charge email" >담당자 이메일 <span class="req">*</span></label>
			<div class="input-box">
				<input type="password" data-essential="y" value="" placeholder="Please Enter" onkeyup="essentialCheck(this);">
			</div>
		</div>
		<div class="jw-rows">
			<small id="help1" class="help typeB active" data-lan-eng="Member information cannot be found.">회원 정보를 찾을 수 없습니다.</small>
			<small id="help2" class="help typeB inactive" data-essentialTarget="y" data-lan-eng="Please enter your ID, name, and email accurately.">지점명, 이름, 이메일을 모두 정확하게 입력해주세요.</small>
		</div>

	</div>
	
	<div class="dialog-controls jw-mgt50">
		<button type="button" class="jw-button typeB" data-lan-eng="Get Temporary Password" onclick="helpTextChange('#help1'); modal('member/agent-password-issued.html', '580px', '394px');">임시 비밀번호 발급</button>
	</div>
</div>
