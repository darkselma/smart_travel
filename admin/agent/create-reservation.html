<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- 공통 스타일 -->
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
</head>

<body>

	<!-- header 들어올 자리 -->
	<header class="layout-header"></header>

	<!-- 본문 영역 -->
	<main class="layout-main">
		<!-- nav 들어올 자리 -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<div class="page-toolbar">
				<a href="reservation-list.html" class="jw-button" aria-label="목록으로 돌아가기">
					<img src="../image/arrow4.svg" alt="">
					<span data-lan-eng="">목록으로 돌아가기</span>
				</a>

				<div class="page-toolbar-actions">
					<select class="select">
						<option value="contract" selected>계약중</option>
						<option value="review">검토중</option>
						<option value="paused">중지</option>
						<option value="terminated">해지</option>
					</select>
					
					<button type="button" class="jw-button typeB">저장</button>
				</div>
			</div>

			<h1 class="page-title" data-lan-eng="">예약 생성</h1>

			<h2 class="section-title" data-lan-eng="">상품 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<!-- 1행 : 상품명 + 검색 버튼 -->
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="">상품명 <span class="req">*</span></label>
						<div class="jw-center jw-gap20">
							<input type="text" class="form-control jw-wf" placeholder="상품을 선택해주세요" aria-required="true">
							<button type="button" class="jw-button typeA"><img src="../image/search2.svg" alt="">상품 검색</button>
						</div>
					</div>

					<!-- 2행 : 여행 시작일 -->
					<div class="grid-item">
						<label class="label-name" data-lan-eng="">여행 시작일 <span class="req">*</span></label>
						<input type="text" class="form-control" placeholder="상품을 선택해주세요" aria-required="true">
					</div>

					<!-- 컬럼 맞춤용 빈칸 -->
					<div class="grid-item"></div>
					<div class="grid-item"></div>
				</div>
			</div>



			<h2 class="section-title" data-lan-eng="">예약 고객 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<!-- 이름 -->
					<div class="grid-item">
						<label for="user_name" class="form-label required" data-lan-eng="">이름</label>
						<input type="text" id="user_name" class="form-control" placeholder="이름" aria-required="true">
					</div>

					<!-- 이메일 -->
					<div class="grid-item">
						<label for="user_email" class="form-label required" data-lan-eng="">이메일</label>
						<input type="email" id="user_email" class="form-control" placeholder="이메일" aria-required="true">
					</div>

					<!-- 연락처 -->
					<div class="grid-item">
						<label for="user_phone" class="form-label required" data-lan-eng="">연락처</label>
						<div class="field-row">
							<select class="select">
								<option>+63</option>
							</select>
							<input type="text" value="917 123 4567">
						</div>
					</div>
				</div>
			</div>


			<h2 class="section-title" data-lan-eng="">여행 고객 정보</h2>
			<div class="card-panel jw-mgt16">
				<!-- 상단 액션 -->
				<div class="jw-mgb12">
					<button type="button" class="jw-button typeA" data-lan-eng="">＋ 고객 추가</button>
				</div>

				<!-- 가로 스크롤 테이블 -->
				<div class="tableA-scroll jw-mgt20">
				
					<table class="jw-tableA booking-detail">
						<colgroup>
							<col style="width:60px;"><!-- No -->
							<col style="width:120px;"><!-- 대표 여행자 -->
							<col style="width:200px;"><!-- 인원 옵션 -->
							<col style="width:220px;"><!-- 비자 신청 여부 -->
							<col style="width:160px;"><!-- 호칭 -->
							<col style="width:220px;"><!-- 이름 -->
							<col style="width:220px;"><!-- 성 -->
							<col style="width:200px;"><!-- 성별 -->
							<col style="width:200px;"><!-- 나이 -->
						</colgroup>

						<thead>
							<tr>
								<th>No</th>
								<th data-lan-eng="">대표 여행자</th>
								<th data-lan-eng="">인원 옵션</th>
								<th data-lan-eng="">비자 신청 여부</th>
								<th data-lan-eng="">호칭</th>
								<th data-lan-eng="">이름</th>
								<th data-lan-eng="">성</th>
								<th data-lan-eng="">성별</th>
								<th data-lan-eng="">나이</th>
							</tr>
						</thead>

						<tbody>
							<!-- row 1 -->
							<tr>
								<td class="is-center">1</td>
								<td class="is-center"><input type="radio" name="lead_traveler" checked></td>

								<td class="show">
									<div class="cell">
										<select class="select">
											<option selected>성인</option>
											<option>아동</option>
											<option>유아</option>
										</select>
									</div>
								</td>

								<td class="show">
									<div class="cell">
										<select class="select">
											<option selected>미신청</option>
											<option>신청</option>
										</select>
									</div>
								</td>

								<td class="show">
									<div class="cell">
										<select class="select w-auto">
											<option selected>MR</option>
											<option>MRS</option>
											<option>MS</option>
										</select>
									</div>
								</td>

								<td class="is-center">
									<div class="cell"><input type="text" class="form-control" placeholder="이름"></div>
								</td>

								<td class="is-center">
									<div class="cell"><input type="text" class="form-control" placeholder="성"></div>
								</td>

								<td class="show">
									<div class="cell">
										<select class="select w-auto">
											<option selected>남성</option>
											<option>여성</option>
										</select>
									</div>
								</td>

								<td class="is-center">
									<div class="cell"><input type="number" class="form-control" placeholder="숫자 입력"></div>
								</td>
							</tr>
						</tbody>
					</table>
				
				</div>

				<div class="jw-pagebox" role="navigation" aria-label="페이지네이션">
					<div class="contents">
						<button type="button" class="first" aria-label="첫 페이지" aria-disabled="false">

							<button type="button" class="p" role="listitem">4</button>
							<button type="button" class="p" role="listitem">5</button>
						</div>

					</div>
				</div>

			</div>


			<h2 class="section-title" data-lan-eng="">예약 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

					<div class="grid-item">
						<label class="label-name" data-lan-eng="">룸 옵션 <span aria-hidden="true">*</span></label>
						<button type="button" class="jw-button">룸 옵션 선택</button>
					</div>
					
					<div class="grid-item"></div>
					<div class="grid-item"></div>

					<div class="grid-item">
						<label class="label-name" for="opt_breakfast">기내 수화물 추가 <span aria-hidden="true">*</span></label>
						<select id="opt_breakfast" class="select">
							<option selected>선택안함</option>
							<option></option>
						</select>
					</div>

					<div class="grid-item">
						<label class="label-name" for="opt_breakfast">조식 신청 <span aria-hidden="true">*</span></label>
						<select id="opt_breakfast" class="select">
							<option selected>미신청</option>
							<option>신청</option>
						</select>
					</div>

					<div class="grid-item">
						<label class="label-name" for="opt_wifi">와이파이 대여 <span aria-hidden="true">*</span></label>
						<select id="opt_wifi" class="select">
							<option selected>미신청</option>
							<option>신청</option>
						</select>
					</div>

					<div class="grid-item col-span-3">
						<label class="label-name" for="opt_baggage">기내 수화물 추가 <span aria-hidden="true">*</span></label>
						<select id="opt_baggage" class="select">
							<option selected>선택안함</option>
							<option>15kg 추가</option>
							<option>20kg 추가</option>
							<option>30kg 추가</option>
						</select>
					</div>

					<div class="grid-item col-span-3">
						<label class="label-name" for="seat_req" data-lan-eng="">항공 좌석 요청사항</label>
						<div class="editor-box-wrap">
							<textarea id="q-content" rows="6" placeholder="내용을 입력해주세요" ></textarea>
						</div>
					</div>

					<div class="grid-item col-span-3">
						<label class="label-name" for="etc_req" data-lan-eng="">기타 요청사항</label>

						<div class="editor-box-wrap">
							<textarea id="q-content" rows="6" placeholder="내용을 입력해주세요" ></textarea>
						</div>
					</div>

				</div>
			</div>


			<h2 class="section-title" data-lan-eng="">결제 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<div class="grid-item col-span-3">
						<label class="label-name" for="memo_text">메모</label>
						<div class="editor-box-wrap">
							<textarea id="q-content" rows="6" placeholder="내용을 입력해주세요" ></textarea>
						</div>
					</div>
				</div>
			</div>
			
			
			<h2 class="section-title" data-lan-eng="">결제 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

					<div class="grid-item">
						<label class="label-name" for="pay_total">주문 금액 (₱)</label>
						<input id="pay_total" type="text" class="form-control" value="0" disabled>
					</div>
					<div class="grid-item"></div>
					<div class="grid-item"></div>

					<div class="grid-item">
						<label class="label-name req" for="pay_deposit">선금 (₱) <span class="reqmark">*</span></label>
						<input id="pay_deposit" type="number" inputmode="numeric" class="form-control" placeholder="숫자 입력">
					</div>

					<div class="grid-item">
						<label class="label-name req" for="deposit_due">선금 입금 기한 <span class="reqmark">*</span></label>
						<input id="" type="date" class="form-control" >
					</div>

					<div class="grid-item">
						<label class="label-name" for="deposit_file">선금 증빙 파일</label>
						<div class="field-col">
							<button type="button" class="jw-button typeE"><img src="../image/upload.svg" alt=""> 파일 업로드</button>
							<p class="help-text" style="color:#d58b00; margin-top:8px;">
								설정한 선금 입금 기한 내에 파일을 업로드 해주세요.<br>
								기한 내에 업로드 되지 않을 시 예약이 취소됩니다.
							</p>
						</div>
					</div>

					<div class="grid-item">
						<label class="label-name" for="pay_balance">잔금 (₱)</label>
						<input id="pay_balance" type="text" class="form-control" value="0" disabled>
					</div>

				</div>
			</div>



		</section>

	</main>
