<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- 공통 스타일 -->
	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</head>

<body>

	<!-- header 들어올 자리 -->
	<header class="layout-header"></header>

	<!-- 본문 영역 -->
	<main class="layout-main">
		<!-- nav 들어올 자리 -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<div class="page-toolbar">
				<a href="notice.html" class="jw-button" aria-label="목록으로 돌아가기">
					<img src="../image/arrow4.svg" alt="">
					<span data-lan-eng="Return to list">목록으로 돌아가기</span>
				</a>

				<div class="page-toolbar-actions">
					<button type="button" class="jw-button typeB" data-lan-eng="Save">저장</button>
				</div>
			</div>
			<h1 class="page-title" data-lan-eng="Notice Registration">공지사항 등록</h1>
			
			<h2 class="section-title jw-mgt32" data-lan-eng="Notice Registration Information">공지등록 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Exposure period">노출 기간</label>
						<div class="field-row">
							<input type="text" id="range" class="form-control jw-w" data-essential="y" placeholder="기간 선택">
							<i><img src="../image/calendar.svg" alt=""></i>
						</div>
					</div>
				</div>
			</div>
						<script>
						$(function(){
						  $('#range').daterangepicker({
							autoUpdateInput:false,
							showDropdowns:true,
							opens:'right',
							autoApply:true,
							locale:{ format:'YYYY-MM-DD', separator:' ~ ',
							  applyLabel:'적용', cancelLabel:'취소',
							  daysOfWeek:['일','월','화','수','목','금','토'],
							  monthNames:['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] }
						  }).on('apply.daterangepicker', function(e,p){
							$(this).val(p.startDate.format('YYYY-MM-DD')+' ~ '+p.endDate.format('YYYY-MM-DD'));
						  }).on('cancel.daterangepicker', function(){
							$(this).val('');
						  });
						});
						</script>
			<h2 class="section-title jw-mgt32" data-lan-eng="Notice">영어 공지사항</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Title">제목</label>
						<input type="text" class="form-control" value="제목입니다">
					</div>
					
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Content">내용</label>
						<div class="editor-box-wrap">
							<textarea rows="8" placeholder="내용을 입력해주세요." data-lan-eng="Please enter your content">내용입니다</textarea>
						</div>

					</div>
					
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Image">이미지</label>
						<label class="inputFile">
							<input name="" type="file" data-essential="y" onchange="filePreview(this);" >
							<button type="button" class="jw-button typeE jw-mgt8"><img src="../image/upload.svg" alt=""> <span data-lan-eng="Image upload">이미지 업로드</span></button>
						</label>
					</div>
					
				</div>
			</div>
			
			<h2 class="section-title jw-mgt32" data-lan-eng="Tagalog Announcements">따갈로그어 공지사항</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Title">제목</label>
						<input type="text" class="form-control" value="제목입니다">
					</div>
					
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Content">내용</label>
						<div class="editor-box-wrap">
							<textarea rows="8" placeholder="내용을 입력해주세요." data-lan-eng="Please enter your content">내용입니다</textarea>
						</div>

					</div>
					
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Image">이미지</label>
						<label class="inputFile">
							<input name="" type="file" data-essential="y" onchange="filePreview(this);" >
							<button type="button" class="jw-button typeE jw-mgt8"><img src="../image/upload.svg" alt=""> <span data-lan-eng="Image upload">이미지 업로드</span></button>
						</label>

					</div>
					
				</div>
			</div>



		</section>

	</main>

	<script src="../js/default.js"></script>
	<script src="../js/super.js"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_super.html'
		});
	</script>
</body>

</html>
