								상품</th>
							<th
								style="text-align:left; padding:12px 16px; color:#6b7280; font-weight:500; font-size:12px;">
								출발일</th>
							<th

								상태</th>
						</tr>
					</thead>
					<tbody>
						<tr style="border-bottom:1px solid #f1f5f9;">
							<td style="padding:12px 16px; font-weight:500; color:#111;">R20250101-0012</td>
							<td style="padding:12px 16px; color:#111;">홍길동</td>
							<td style="padding:12px 16px; color:#111;">오사카 2박3일 자유여행</td>
							<td style="padding:12px 16px; color:#111;">2025-11-03</td>
							<td style="padding:12px 16px; color:#10b981; font-weight:600;">확정</td>
						</tr>
						<tr style="border-bottom:1px solid #f1f5f9;">
							<td style="padding:12px 16px; font-weight:500; color:#111;">R20250101-0011</td>
							<td style="padding:12px 16px; color:#111;">김민수</td>
							<td style="padding:12px 16px; color:#111;">다낭 패키지 4박5일</td>
							<td style="padding:12px 16px; color:#111;">2025-11-10</td>

						</tr>
						<tr>
							<td style="padding:12px 16px; font-weight:500; color:#111;">R20250101-0010</td>

					</tbody>
				</table>
			</div>
		</section>

		<div style="height:60px;"></div>

	</main>

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<!-- 공통 네비 로더 -->
	<script>
		// 여기서 nav.html 불러온 다음 active 붙임
		function loadNav(currentPage) {
			$('#nav-slot').load('inc/nav.html', function () {
				$('#nav-slot .menu-item').each(function () {
					var pg = $(this).attr('data-page');
					if (pg === currentPage) {
						$(this).addClass('active');
					}
				});
			});
		}

		// 이 페이지는 dashboard로 취급
		loadNav('dashboard');
	</script>

</body>

</html>
