<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> /admin/</title>
<style>
:root { --font:#222; --bg:#fff; --link:#0a58ca; --hover:#063e8a; }
* { box-sizing:border-box; margin:0; padding:0; }
body { font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif; color:var(--font); background:var(--bg); line-height:1.6; }
.wrap { max-width:960px; margin:32px auto; padding:0 16px; }
h1 { font-size:28px; margin-bottom:16px; }
hr { border:0; border-top:1px solid #ddd; margin:16px 0; }
.list { list-style:disc inside; }
.list li { margin:6px 0; }
.list a { color:var(--link); text-decoration:none; }
.list a:hover { color:var(--hover); text-decoration:underline; }
.small { font-size:13px; color:#666; margin-top:12px; }
</style>
</head>
<body>
  <div class="wrap">
    <h1> /admin/</h1>
    <hr>
    <ul class="list">
      <li><a href="super/">super/</a></li>
      <li><a href="agent/">agent/</a></li>
    </ul>
  </div>
</body>
</html>
