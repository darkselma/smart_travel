<div class="dialog-container" data-essentialWrap="y">
	<button type="button" class="dialog-close"  id="closeDialog" onclick=""><i class="ic-close"></i></button>
	
	<h1 data-lan-eng="Find ID">아이디 찾기</h1>
	
	<div class="dialog-content jw-mgt50">
	
		
		<div class="field jw-mgt32">
			<label class="label-name" data-lan-eng="Name" >이름 <span class="req">*</span></label>
			<div class="input-box">
				<input type="text" value="" data-essential="y" placeholder="Please Enter" onkeyup="essentialCheck(this);">

			<label class="label-name" data-lan-eng="Email" >이메일 <span class="req">*</span></label>

		</div>
		<div class="jw-rows">
			<small id="help1" class="help typeB" data-lan-eng="Member information cannot be found.">회원 정보를 찾을 수 없습니다.</small>
			<small id="help2" class="help typeB active" data-essentialTarget="y" data-lan-eng="Please enter your ID, name, and email accurately.">이름, 이메일을 모두 정확하게 입력해주세요.</small>
		</div>

	</div>
	
	<div class="dialog-controls jw-mgt50">
		<button type="button" class="jw-button typeB" data-lan-eng="Find ID" onclick="helpTextChange('#help1'); modal('member/false_case_4.html', '600px', '252px');">아이디 찾기</button>
