<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- 공통 스타일 -->
	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
</head>

<body>

	<!-- header 들어올 자리 -->
	<header class="layout-header"></header>

	<!-- 본문 영역 -->
	<main class="layout-main">
		<!-- nav 들어올 자리 -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">


			<h1 class="page-title" data-lan-eng="Banner Management">배너 관리</h1>


			<h2 class="section-title jw-mgt32" data-lan-eng="Banner 1">배너 1</h2>
			<div class="card-panel jw-mgt16">
				<div class="banner-grid-wrap">
					<div class="banner-item">
						<p class="label-name" data-lan-eng="Banner image (recommended size 640x320)">배너 이미지 (권장 사이즈 640x320)</p>
						<div class="banner-image-wrap jw-mgt8">
							<img class="preview" src="https://picsum.photos/600/600" alt="">
						</div>
					</div>
					
					<div class="banner-item">
						<label class="label-name" data-lan-eng="">URL</label>
						<input type="text" class="form-control jw-w500" value="http://" >
					</div>

					<div class="jw-mgt32 span-2 jw-cols jw-gap10 jw-flex-r">
						<button type="button" class="jw-button typeA" data-lan-eng="Delete image" onclick=""><img src="../image/trash.svg" alt="">이미지 삭제</button>
						<button type="button" class="jw-button typeB" data-lan-eng="Save" onclick="">저장</button>
					</div>
				</div>
			</div>


			<h2 class="section-title jw-mgt32" data-lan-eng="Banner 2">배너 2</h2>
			<div class="card-panel jw-mgt16">
				<div class="banner-grid-wrap" data-essentialWrap="y">
					<div class="banner-item">
						<p class="label-name" data-lan-eng="Banner image (recommended size 640x320)">배너 이미지 (권장 사이즈 640x320)</p>
						<div class="banner-image-wrap jw-mgt8 jw-center image-preview">
						
							<label class="inputFile">
								<input name="" type="file" data-essential="y" onchange="filePreview(this); essentialCheck(this);" >
								<button type="button" class="btn-upload"><img src="../image/upload3.svg" alt=""> <span data-lan-eng="Image upload">이미지 업로드</span></button>
							</label>
							
						</div>
					</div>
					
					<div class="banner-item">
						<label class="label-name" data-lan-eng="">URL</label>
						<input type="text" class="form-control jw-w500" data-essential="y" value="" placeholder="URL" onkeyup="essentialCheck(this);">
					</div>

					<div class="jw-mgt32 span-2 jw-cols jw-gap10 jw-flex-r">
						<button type="button" class="jw-button typeB" data-lan-eng="Save" onclick="" data-essentialTarget="y" disabled>저장</button>
					</div>
				</div>
			</div>


			<h2 class="section-title jw-mgt32" data-lan-eng="Banner 3">배너 3</h2>
			<div class="card-panel jw-mgt16">
				<div class="banner-grid-wrap" data-essentialWrap="y">
					<div class="banner-item">
						<p class="label-name" data-lan-eng="Banner image (recommended size 640x320)">배너 이미지 (권장 사이즈 640x320)</p>
						<div class="banner-image-wrap jw-mgt8 jw-center image-preview">
						
							<label class="inputFile">
								<input name="" type="file" data-essential="y" onchange="filePreview(this); essentialCheck(this);" >
								<button type="button" class="btn-upload"><img src="../image/upload3.svg" alt=""> <span data-lan-eng="Image upload">이미지 업로드</span></button>
							</label>
							
						</div>
					</div>
					
					<div class="banner-item">
						<label class="label-name" data-lan-eng="">URL</label>
						<input type="text" class="form-control jw-w500" data-essential="y" value="" placeholder="URL" onkeyup="essentialCheck(this);">
					</div>

					<div class="jw-mgt32 span-2 jw-cols jw-gap10 jw-flex-r">
						<button type="button" class="jw-button typeB" data-lan-eng="Save" onclick="" data-essentialTarget="y" disabled>저장</button>
					</div>
				</div>
			</div>


			<h2 class="section-title jw-mgt32" data-lan-eng="Banner 4">배너 4</h2>
			<div class="card-panel jw-mgt16">
				<div class="banner-grid-wrap" data-essentialWrap="y">
					<div class="banner-item">
						<p class="label-name" data-lan-eng="Banner image (recommended size 640x320)">배너 이미지 (권장 사이즈 640x320)</p>
						<div class="banner-image-wrap jw-mgt8 jw-center image-preview">
						
							<label class="inputFile">
								<input name="" type="file" data-essential="y" onchange="filePreview(this); essentialCheck(this);" >
								<button type="button" class="btn-upload"><img src="../image/upload3.svg" alt=""> <span data-lan-eng="Image upload">이미지 업로드</span></button>
							</label>
							
						</div>
					</div>
					
					<div class="banner-item">
						<label class="label-name" data-lan-eng="URL">URL</label>
						<input type="text" class="form-control jw-w500" data-essential="y" value="" placeholder="URL" onkeyup="essentialCheck(this);">
					</div>

					<div class="jw-mgt32 span-2 jw-cols jw-gap10 jw-flex-r">
						<button type="button" class="jw-button typeB" data-lan-eng="Save" onclick="" data-essentialTarget="y" disabled>저장</button>
					</div>
				</div>
			</div>


			<h2 class="section-title jw-mgt32" data-lan-eng="Banner 5">배너 5</h2>
			<div class="card-panel jw-mgt16">
				<div class="banner-grid-wrap" data-essentialWrap="y">
					<div class="banner-item">
						<p class="label-name" data-lan-eng="Banner image (recommended size 640x320)">배너 이미지 (권장 사이즈 640x320)</p>
						<div class="banner-image-wrap jw-mgt8 jw-center image-preview">
						
							<label class="inputFile">
								<input name="" type="file" data-essential="y" onchange="filePreview(this); essentialCheck(this);" >
								<button type="button" class="btn-upload"><img src="../image/upload3.svg" alt=""> <span data-lan-eng="Image upload">이미지 업로드</span></button>
							</label>
							
						</div>
					</div>
					
					<div class="banner-item">
						<label class="label-name" data-lan-eng="">URL</label>
						<input type="text" class="form-control jw-w500" data-essential="y" value="" placeholder="URL" onkeyup="essentialCheck(this);">
					</div>

					<div class="jw-mgt32 span-2 jw-cols jw-gap10 jw-flex-r">
						<button type="button" class="jw-button typeB" data-lan-eng="Save" onclick="" data-essentialTarget="y" disabled>저장</button>
					</div>
				</div>
			</div>

		</section>

	</main>

	<!-- 기본 스크립트 -->
	<script src="../js/default.js"></script>
	<script src="../js/super.js"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_super.html'
		});
	</script>
</body>

</html>
