<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- 공통 스타일 -->
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
	<link rel="stylesheet" href="../css/admin.css">
</head>

<body>

	<!-- header 들어올 자리 -->
	<header class="layout-header"></header>

	<!-- 본문 영역 -->
	<main class="layout-main">
		<!-- nav 들어올 자리 -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<div class="page-toolbar">
				<a href="../agents/agent-list.html" class="jw-button jw-button-back" aria-label="목록으로 돌아가기">
					<svg class="icon" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true">
						<path d="M9.5 3L5 8l4.5 5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
					<span>목록으로 돌아가기</span>
				</a>

				<div class="page-toolbar-actions">
					<select class="select">
						<option value="contract" selected>계약중</option>
						<option value="review">검토중</option>
						<option value="paused">중지</option>
						<option value="terminated">해지</option>
					</select>
					
					<button type="button" class="jw-button typeB">저장</button>
				</div>
			</div>

			<h1 class="page-title">에이전트 상세</h1>

			<h2 class="section-title">기본 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<!-- 1행 -->
					<div class="grid-item">
						<label class="label-name">지점명</label>
						<input type="text" class="form-control" value="Bacolod City">
					</div>
					<div class="grid-item">
						<label class="label-name">지역</label>
						<input type="text" class="form-control" value="Manila">
					</div>
					<div class="grid-item">
						<label class="label-name">담당자명</label>
						<input type="text" class="form-control" value="Maria Santos">
					</div>

					<!-- 2행 -->
					<div class="grid-item">
						<label class="label-name">담당자 이메일</label>
						<input type="email" class="form-control" value="maria@agency.davao.ph">
					</div>
					<div class="grid-item">
						<label class="label-name">담당자 연락처</label>
						<div class="field-row">
							<select class="select w-auto">
								<option selected>+63</option>
							</select>
							<input type="text" class="form-control" value="917 123 4567">
						</div>
					</div>
					<div class="grid-item">
						<label class="label-name">ID</label>
						<input type="text" class="form-control" value="abc123">
					</div>

					<!-- 3행 -->
					<div class="grid-item">
						<label class="label-name">PW</label>
						<div class="input-box">
							<input type="password" value="**********">
							<button type="button" class="jw-button typeD"><img src="../image/replay.svg" alt="">초기화</button>
						</div>
					</div>
					<div class="grid-item">
						<label class="label-name">제휴 코드</label>
						<input type="text" class="form-control" value="ASIEKDH" disabled>
					</div>
					<div class="grid-item">
						<label class="label-name">소속 고객 수</label>
						<input type="text" class="form-control" value="73" disabled>
					</div>

					<!-- 4행 -->
					<div class="grid-item">
						<label class="label-name">등록일시</label>
						<input type="text" class="form-control" value="2025-06-20 12:12" disabled>
					</div>
					<div class="grid-item"></div>
					<div class="grid-item"></div>

					<!-- 5행 : 메모 전체폭 -->
					<div class="grid-item col-span-3">
						<label class="label-name">메모</label>
						<div class="editor-box-wrap">
							<textarea name="memo" rows="8" placeholder="메모입력란입니다.">메모입력란입니다.</textarea>
						</div>
					</div>
				</div>
			</div>

			<h2 class="section-title">계약 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<!-- 계약 기간 -->
					<div class="grid-item">
						<label class="label-name">계약 기간</label>
						<div class="field-row">
							<input type="text" class="form-control" placeholder="YYYY-MM-DD ~ YYYY-MM-DD"
								value="2024-06-01 ~ 2027-06-01">
							<button type="button" class="btn-icon calendar" aria-label="달력 열기"></button>
						</div>
					</div>

					<!-- 예약금 비율(%) -->
					<div class="grid-item">
						<label class="label-name">예약금 비율 (%)</label>
						<input type="number" class="form-control" value="15" min="0" max="100" step="1" placeholder="0">
					</div>
				</div>
			</div>

		</section>

	</main>

	<!-- 기본 스크립트 -->
	<script src="../js/default.js"></script>
	<script src="../js/super.js"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_super.html'
		});
	</script>
</body>

</html>
