<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ADMIN TEST (load 방식)</title>

<style>
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",sans-serif; background:#f5f6fa; color:#111; }

.admin-nav { width:220px; min-height:100vh; background:#1f2937; color:#fff; position:fixed; left:0; top:0; display:flex; flex-direction:column; }
.admin-nav .logo { padding:20px; font-size:16px; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); color:#fff; }
.admin-nav .menu { list-style:none; padding:10px 0; margin:0; }
.admin-nav .menu-item a { display:block; padding:12px 20px; color:#9ca3af; font-size:14px; text-decoration:none; line-height:1.4; }
.admin-nav .menu-item.active a { background:#374151; color:#fff; }

.page-body { margin-left:220px; padding:24px; }
.page-title { font-size:20px; font-weight:600; margin:0 0 16px 0; color:#111; }

.cards-row { display:flex; flex-wrap:wrap; gap:16px; }
.card { flex:0 0 240px; background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:16px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
.card .label { font-size:12px; color:#6b7280; margin-bottom:4px; font-weight:500; }
.card .value { font-size:18px; font-weight:600; color:#111; }
</style>
</head>
<body>

<!-- nav가 삽입될 자리 -->
<div id="nav-slot"></div>

<!-- 실제 페이지 내용 -->
<main class="page-body">
	<h1 class="page-title">대시보드</h1>

	<div class="cards-row">
		<div class="card">
			<div class="label">오늘 신규 예약</div>
			<div class="value">12건</div>
		</div>

		<div class="card">
			<div class="label">확정(결제완료)</div>
			<div class="value">8건</div>
		</div>

		<div class="card">
			<div class="label">취소요청</div>
			<div class="value">2건</div>
		</div>
	</div>
</main>

<!-- jQuery CDN (오프라인이면 이건 안 불러와지니까 그건 주의) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
// 1) nav.html을 불러와서 #nav-slot 안에 넣는다
// 2) 넣은 다음에 active를 처리한다
$(function(){

	$('#nav-slot').load('inc/nav.html', function(){

		// 여기서 현재 페이지가 "대시보드" 라고 가정하고 active 주기
		// 실제로는 location/path 보고 처리해도 돼
		$('#nav-slot .menu-item').each(function(){
			const txt = $(this).text().trim();
			if(txt.indexOf('대시보드') !== -1){
				$(this).addClass('active');
			}
		});

	});
});
</script>

</body>
</html>
