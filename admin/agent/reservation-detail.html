<!DOCTYPE html>

<head>

<body>

	<!-- header 들어올 자리 -->

		<section class="layout-content">
			<div class="page-toolbar">

				</a>

				<div class="page-toolbar-actions">
					<select class="select" disabled>
						<option value="contract" selected data-lan-eng="Check remaining balance">선금 확인 전</option>
						<option value="review" data-lan-eng="">검토중</option>
						<option value="paused" data-lan-eng=""></option>
						<option value="terminated" data-lan-eng=""></option>
					</select>
   

					<button type="button" class="jw-button typeB" data-lan-eng="Save">저장</button>
				</div>
			</div>

			<h1 class="page-title" data-lan-eng="Reservation Details">예약 상세</h1>
			
			<div class="tab-wrap jw-mgt32">
				<p data-lan-eng="Product and Reservation Information">상품 및 예약 정보</p>
				<a href="#" target="_blank"><span data-lan-eng="Meeting location">집합 위치</span><img src="../image/linkout.svg" alt=""></a>
				<a href="#" target="_blank"><span data-lan-eng="Announcements">공지사항</span><img src="../image/linkout.svg" alt=""></a>
			</div>

			<h2 class="section-title jw-mgt32" data-lan-eng="Product Information">상품 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

					<div class="grid-item col-span-3">
						<label class="label-name" for="product_name" data-lan-eng="Product Name">상품명</label>
						<input id="product_name" type="text" class="form-control"
							value="서울 벚꽃 명소 집중 탐방 5박 6일 패키지 - 전일정 가이드 및 식사 포함, 남이섬·석촌호수·윤중로 포함" disabled>
					</div>

					<div class="grid-item">
						<label class="label-name" for="trip_range" data-lan-eng="Travel period">여행 기간</label>
						<input id="trip_range" type="text" class="form-control" value="2025-04-19 - 2025-04-24" disabled>
					</div>

					<div class="grid-item">
						<label class="label-name" for="meet_time" data-lan-eng="Meeting time">미팅 시간</label>
						<input id="meet_time" type="text" class="form-control" value="2025-04-19 09:00" disabled>
					</div>

					<div class="grid-item">
						<label class="label-name" for="meet_place" data-lan-eng="Meeting place">미팅 장소</label>
						<input id="meet_place" type="text" class="form-control" value="인천국제공항 제2여객터미널" disabled>
					</div>

				</div>
			</div>


			<h2 class="section-title jw-mgt32" data-lan-eng="Reservation Information">예약 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

					<div class="grid-item">
						<label class="label-name" for="res_no" data-lan-eng="Reservation number">예약 번호</label>
						<input id="res_no" type="text" class="form-control" value="23490871349" disabled>
					</div>

					<div class="grid-item">
						<label class="label-name" for="res_datetime" data-lan-eng="Reservation date and time">예약일시</label>
						<input id="res_datetime" type="text" class="form-control" value="2025-12-01 12:12" disabled>
					</div>

					<div class="grid-item"></div>

					<div class="grid-item">
						<label class="label-name" for="res_people" data-lan-eng="Number of people for reservation">예약 인원</label>
						<input id="res_people" type="text" class="form-control" value="성인x1, 아동x2" disabled>
					</div>

					<div class="grid-item">
						<label class="label-name" for="room_opt" data-lan-eng="Room options">룸 옵션</label>
						<input id="room_opt" type="text" class="form-control" value="스탠다드x1, 싱글룸x1" disabled>
					</div>

					<div class="grid-item"></div>

					<div class="grid-item">
						<label class="label-name" for="opt_baggage" data-lan-eng="Add Cabin Baggage">기내 수화물 추가</label>
						<select id="opt_baggage" class="select" disabled>
							<option selected>선택안함</option>
							<option>15kg 추가</option>
							<option>20kg 추가</option>
							<option>30kg 추가</option>
						</select>
					</div>

					<div class="grid-item">
						<label class="label-name" for="opt_breakfast" data-lan-eng="Breakfast Request">조식 신청</label>
						<select id="opt_breakfast" class="select" disabled>
							<option selected>신청</option>
							<option>미신청</option>
						</select>
					</div>

					<div class="grid-item">
						<label class="label-name" for="opt_wifi" data-lan-eng="WiFi Rental">와이파이 대여</label>
						<select id="opt_wifi" class="select" disabled>
							<option selected>신청</option>
							<option>미신청</option>
						</select>
					</div>

					<div class="grid-item col-span-3">
						<label class="label-name" for="seat_req" data-lan-eng="Airline seat request details">항공 좌석 요청사항</label>
						<div class="editor-box-wrap">
							<textarea id="q-content" rows="6" placeholder="내용을 입력해주세요" disabled>창가 자리로 앉게 해주세요~</textarea>
						</div>
					</div>

					<div class="grid-item col-span-3">
						<label class="label-name" for="etc_req" data-lan-eng="Other requests">기타 요청사항</label>
						<div class="editor-box-wrap">
							<textarea id="q-content" rows="6" placeholder="내용을 입력해주세요" disabled >기념일 여행이라 조용한 객실 요청드립니다.</textarea>
						</div>
					</div>

				</div>
			</div>


			<h2 class="section-title jw-mgt32" data-lan-eng="Payment Information">결제 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

					<div class="grid-item">
						<label class="label-name" for="order_amount" data-lan-eng="Order Amount (₱)">주문 금액 (₱)</label>
						<input id="order_amount" type="text" class="form-control" value="15,000" disabled>
					</div>
					<div class="grid-item"></div>
					<div class="grid-item"></div>

					<div class="grid-item">
						<label class="label-name" for="deposit_amount" data-lan-eng="Advance payment (₱)">선금 (₱)</label>
						<input id="deposit_amount" type="text" class="form-control" value="10,000" disabled>
					</div>

					<div class="grid-item">
						<label class="label-name" for="deposit_due" data-lan-eng="Deadline for advance payment">선금 입금 기한</label>
						<input id="deposit_due" type="text" class="form-control" value="2025-12-01" disabled>
					</div>

					<div class="grid-item">
						<label class="label-name"><span data-lan-eng="Advance payment proof file">선금 증빙 파일</span></label>

									<i></i>
									<button type="button" class="jw-button typeF"><img src="../image/buttun-download.svg" alt=""></button>
								</div>
							</div>

					<div class="grid-item">

					</div>
					<div class="grid-item"></div>
					<div class="grid-item"></div>

					<div class="grid-item">
