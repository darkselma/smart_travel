<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- 공통 스타일 -->
	<link rel="shortcut icon" href="../image/favicon.ico">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
</head>

<body>

	<!-- header 들어올 자리 -->
	<header class="layout-header"></header>

	<!-- 본문 영역 -->
	<main class="layout-main">
		<!-- nav 들어올 자리 -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<div class="page-toolbar">
				<a href="guide-list.html" class="jw-button" aria-label="목록으로 돌아가기">
					<img src="../image/arrow4.svg" alt="">
					<span data-lan-eng="Return to list">목록으로 돌아가기</span>
				</a>

				<div class="page-toolbar-actions">
					<button type="button" class="jw-button typeB" data-lan-eng="Save">저장</button>
				</div>
			</div>

			<h1 class="page-title" data-lan-eng="Register Guide">가이드 등록</h1>

			<h2 class="section-title jw-mgt32" data-lan-eng="Basic Information">기본 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<!-- 1행 -->
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Guide Name">가이드명</label>
						<input type="text" class="form-control" placeholder="가이드명">
					</div>
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Email">이메일</label>
						<input type="email" class="form-control" placeholder="이메일">
					</div>
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Contacts">연락처</label>
						<div class="field-row">
							<select class="select w-auto">
								<option selected>+82</option>
							</select>
							<input type="text" class="form-control" placeholder="숫자 입력">
						</div>
					</div>

					<!-- 2행 -->
					<div class="grid-item">
						<label class="label-name">ID</label>
						<input type="text" class="form-control" placeholder="ID">
					</div>
					<div class="grid-item">
						<label class="label-name">PW</label>
						<div class="input-box">
							<input type="password" value="" placeholder="8~12자, 영문/숫자/특수문자 포함" data-lan-eng="8~12 characters, including English letters/numbers/special characters">
							<button type="button" class="jw-button typeD" onclick="makepassword(this)"><img src="../image/replay.svg" alt=""><span data-lan-eng="Auto Input">자동 입력</span></button>
						</div>
					</div>
					<div class="grid-item"></div>

					<!-- 3행 : 증명사진 -->
					<div class="grid-item">
						<label class="label-name" data-lan-eng="ID Photo">증명사진</label>
						<label class="inputFile">
							<input name="" type="file" data-essential="y" onchange="filePreview(this);" >
							<button type="button" class="jw-button typeE"><img src="../image/upload.svg" alt=""> <span data-lan-eng="Image upload">이미지 업로드</span></button>
						</label>

						
					</div>
					<div class="grid-item"></div>
					<div class="grid-item"></div>

					<!-- 4행 : 가이드 소개 전체폭 -->
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Guide Introduction">가이드 소개</label>
						<div class="editor-box-wrap">
							<textarea rows="8" placeholder="내용을 입력해주세요" data-lan-eng="Please enter your content"></textarea>
						</div>
					</div>

					<!-- 5행 : 메모 전체폭 -->
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Note">메모</label>
						<div class="editor-box-wrap">
							<textarea rows="8" placeholder="내용을 입력해주세요" data-lan-eng="Please enter your content"></textarea>
						</div>
					</div>
				</div>
			</div>

			<h2 class="section-title jw-mgt32" data-lan-eng="Contract Information">계약 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Contract period">계약 기간</label>
						<div class="field-row">
							<input type="date" class="form-control" name="contract_start" value="2024-06-01" aria-label="계약 시작일">
							<span class="w-auto" aria-hidden="true">~</span>
							<input type="date" class="form-control" name="contract_end" value="2027-06-01" aria-label="계약 종료일">
						</div>
					</div>
				</div>
			</div>

		</section>

	</main>

	<!-- 기본 스크립트 -->
	<script src="../js/default.js"></script>
	<script src="../js/super.js"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_super.html'
		});
	</script>
</body>

</html>
