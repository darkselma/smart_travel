<div class="dialog-container">
	<button type="button" class="dialog-close"  id="closeDialog" onclick=""><i class="ic-close"></i></button>
	
	<h1>대분류 추가</h1>
	
	<div class="dialog-content jw-mgt50">
	
		<div class="field">
			<label class="label-name" data-lan-eng="" >대분류명 <span class="req">*</span></label>
			<div class="input-box">
				<input type="password" value="" placeholder="대분류명">
			</div>
			<small id="help1" class="help typeB">&nbsp;</small>
		</div>
		
		<div class="field jw-mgt32">
			<label class="label-name" data-lan-eng="" >중분류명 <span class="req">*</span></label>
			<div class="input-box">
				<input type="password" value="" placeholder="중분류명">
			</div>
			<small id="" class="help typeA">대분류에는 최소 하나의 중분류가 있어야 합니다.</small>
		</div>
		

	</div>
	
	<div class="dialog-controls jw-mgt50">
		<button type="button" class="jw-button typeB" onclick="helpTextChange('#help1', '이미 동일한 대분류명이 존재합니다.');">추가하기</button>
	</div>
</div>
