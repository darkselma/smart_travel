<!DOCTYPE html>

		<section class="layout-content">

					<img src="../image/arrow4.svg" alt="">
					<span data-lan-eng="">목록으로 돌아가기</span>
				</a>

				<div class="page-toolbar-actions">
					<select class="select">
						<option value="contract" selected>계약중</option>
						<option value="review">검토중</option>
						<option value="paused">중지</option>
						<option value="terminated">해지</option>
					</select>
					
					<button type="button" class="jw-button jw-button-primary">저장</button>
				</div>
			</div>

			<h1 class="page-title" data-lan-eng="">예약 상세</h1>

			<h2 class="section-title" data-lan-eng="">상품 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

					<!-- 1행: 상품명(전체폭) -->
					<div class="grid-item col-span-3">
						<label class="label-name" for="product_name" data-lan-eng="">상품명</label>
						<input id="product_name" type="text" class="form-control"
							value="서울 벚꽃 명소 집중 탐방 5박 6일 패키지 - 전일정 가이드 및 식사 포함, 남이섬·석촌호수·윤중로 포함" readonly>
					</div>

					<!-- 2행: 여행 기간 / 미팅 시간 / 미팅 장소 -->
					<div class="grid-item">
						<label class="label-name" for="trip_range" data-lan-eng="">여행 기간</label>
						<input id="trip_range" type="text" class="form-control" value="2025-04-19 - 2025-04-24" readonly>
					</div>

					<div class="grid-item">
						<label class="label-name" for="meet_time" data-lan-eng="">미팅 시간</label>
						<input id="meet_time" type="text" class="form-control" value="2025-04-19 09:00" readonly>
					</div>

					<div class="grid-item">
						<label class="label-name" for="meet_place" data-lan-eng="">미팅 장소</label>
						<input id="meet_place" type="text" class="form-control" value="인천국제공항 제2여객터미널" readonly>
					</div>

				</div>
			</div>


			<h2 class="section-title" data-lan-eng="">예약 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

					<!-- 1행: 예약 번호 / 예약일시 -->
					<div class="grid-item">
						<label class="label-name" for="res_no" data-lan-eng="">예약 번호</label>
						<input id="res_no" type="text" class="form-control" value="23490871349" readonly>
					</div>

					<div class="grid-item">
						<label class="label-name" for="res_datetime" data-lan-eng="">예약일시</label>
						<input id="res_datetime" type="text" class="form-control" value="2025-12-01 12:12" readonly>
					</div>

					<div class="grid-item"></div>

					<!-- 2행: 예약 인원 / 룸 옵션 -->
					<div class="grid-item">
						<label class="label-name" for="res_people" data-lan-eng="">예약 인원</label>
						<input id="res_people" type="text" class="form-control" value="성인x1, 아동x2" readonly>
					</div>

					<div class="grid-item">
						<label class="label-name" for="room_opt" data-lan-eng="">룸 옵션</label>
						<input id="room_opt" type="text" class="form-control" value="스탠다드x1, 싱글룸x1" readonly>
					</div>

					<div class="grid-item"></div>

					<!-- 3행: 기내 수화물 추가 / 조식 신청 / 와이파이 대여 -->
					<div class="grid-item">
						<label class="label-name" for="opt_baggage" data-lan-eng="">기내 수화물 추가</label>
						<select id="opt_baggage" class="select">
							<option selected>선택안함</option>
							<option>15kg 추가</option>
							<option>20kg 추가</option>
							<option>30kg 추가</option>
						</select>
					</div>

					<div class="grid-item">
						<label class="label-name" for="opt_breakfast" data-lan-eng="">조식 신청</label>
						<select id="opt_breakfast" class="select">
							<option selected>신청</option>
							<option>미신청</option>
						</select>
					</div>

					<div class="grid-item">
						<label class="label-name" for="opt_wifi" data-lan-eng="">와이파이 대여</label>
						<select id="opt_wifi" class="select">
							<option selected>신청</option>
							<option>미신청</option>
						</select>
					</div>

					<!-- 4행: 항공 좌석 요청사항 (전체폭) -->
					<div class="grid-item col-span-3">
						<label class="label-name" for="seat_req" data-lan-eng="">항공 좌석 요청사항</label>
						<div class="editor-box-wrap">
							<textarea id="q-content" rows="6" placeholder="내용을 입력해주세요" disabled>창가 자리로 앉게 해주세요~</textarea>
						</div>
					</div>

					<!-- 5행: 기타 요청사항 (전체폭) -->
					<div class="grid-item col-span-3">
						<label class="label-name" for="etc_req" data-lan-eng="">기타 요청사항</label>
						<div class="editor-box-wrap">
							<textarea id="q-content" rows="6" placeholder="내용을 입력해주세요" disabled >기념일 여행이라 조용한 객실 요청드립니다.</textarea>
						</div>
					</div>

				</div>
			</div>


			<h2 class="section-title">결제 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

					<div class="grid-item">

					</div>
					<div class="grid-item"></div>
					<div class="grid-item"></div>

					<div class="grid-item">
						<label class="label-name" for="deposit_amount" data-lan-eng="">선금 (₱)</label>

					</div>

					<div class="grid-item">
						<label class="label-name" for="deposit_due" data-lan-eng="">선금 입금 기한</label>

					<div class="grid-item">

					<div class="grid-item"></div>
