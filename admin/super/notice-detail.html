			<h1 class="page-title" data-lan-eng="">공지사항 상세</h1>
			
			<h2 class="section-title jw-mgt32" data-lan-eng="">공지등록 정보</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">

			</div>

					<div class="grid-item col-span-3">
						<label class="label-name">제목</label>
						<input type="text" class="form-control" value="제목입니다">
					</div>
					
					<div class="grid-item col-span-3">
						<label class="label-name">내용</label>
						<div class="editor-box-wrap">
							<textarea rows="8" placeholder="내용을 입력해주세요.">내용입니다</textarea>
						</div>

					</div>
					
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="">이미지</label>
						
						<div>
							<button type="button" class="jw-button typeE jw-mgt8"><img src="../image/upload.svg" alt=""> 이미지 업로드</button>
							<div class="jw-mgt8 jw-cols jw-gap20">
								<div class="upload-box">
									<input id="file-passport" type="file" accept="image/*">
									<label for="file-passport" class="thumb" aria-label="preview"></label>
									<div class="upload-meta">

										<div class="file-info">jpg, 328KB</div>
